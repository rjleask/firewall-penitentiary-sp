<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 1</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
    body {
        margin: 0;
    }
    </style>
</head>

<body>
    <script type="text/javascript">
    var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {
        preload: preload,
        create: create,
        update: update
    });

    function preload() {

        game.load.image('map01', 'assets/map01small.jpg');
        game.load.image('star', 'assets/star.png');
        game.load.spritesheet('dude', 'assets/dude.png', 32, 48);

    }


    function create() {
        game.physics.startSystem(Phaser.Physics.p2);
        game.add.sprite(0, 0, 'map01');
        //Adds a group called stars and then randomly adds 10 stars scattered over the map
        var stars = game.add.group();
        for (i=0;i<10;i++) {
            var xLoc = Math.floor(Math.random() * 790);
            var yLoc = Math.floor(Math.random() * 590);
            stars.create(xLoc, yLoc, 'star');
        };
        game.add.sprite(400, 400, 'dude');
        
    }

    function update() {



    }


   /* mouseInput = new Mouse(game);
    mouseInput.capture(true);

    mouseInput.onMouseWheel();*/
    </script>
</body>

</html>
